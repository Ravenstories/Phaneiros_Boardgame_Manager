<main id="page-content" class="container mt-4">
  <div class="row">
    <div class="col-md-6 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h2 class="card-title h4 mb-3">User Info</h2>
          <form id="user-form" class="vstack gap-2">
            <input type="text" id="name" class="form-control" placeholder="Name" />
            <input type="email" id="email" class="form-control" placeholder="Email" readonly />
            <input type="date" id="birthdate" class="form-control" />
            <input type="text" id="address" class="form-control" placeholder="Address" />
            <input type="tel" id="phone" class="form-control" placeholder="Phone" />
            <textarea id="games" class="form-control" placeholder="Requested games" rows="2"></textarea>
            <select id="role" class="form-select">
              <option value="Player">Player</option>
              <option value="Game Master">Game Master</option>
              <option value="Guest">Guest</option>
            </select>
            <button type="submit" class="btn btn-primary">Save</button>
            <p id="user-msg" class="mt-2 text-success"></p>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h3 class="card-title h5 mb-3">Participating Games</h3>
          <ul id="games-list" class="list-group mb-2"></ul>
          <p id="games-empty" class="text-muted mb-0"></p>
        </div>
      </div>
    </div>
  </div>
</main>
