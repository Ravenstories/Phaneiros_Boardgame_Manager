<main id="page-content" class="container mt-5" style="max-width: 500px;">
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">Create Your Account</h2>

      <form id="signup-form" class="needs-validation" novalidate>
        <!-- Name -->
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" id="name" class="form-control" placeholder="John Doe" required />
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="name@example.com" required />
        </div>

        <!-- Password -->
        <div class="row g-2 mb-3">
          <div class="col-md-6">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="••••••••" required />
          </div>
          <div class="col-md-6">
            <label for="confirm-password" class="form-label">Confirm Password</label>
            <input type="password" id="confirm-password" class="form-control" placeholder="••••••••" required />
          </div>
        </div>

        <!-- Birthday -->
        <div class="mb-3">
          <label for="birthdate" class="form-label">Birthdate</label>
          <input type="date" id="birthdate" class="form-control" required />
        </div>

        <!-- Address -->
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" id="address" class="form-control" placeholder="123 Fantasy Ave" required />
        </div>

        <!-- Phone -->
        <div class="mb-3">
          <label for="phone" class="form-label">Phone <span class="text-muted">(optional)</span></label>
          <input type="tel" id="phone" class="form-control" placeholder="+45 12 34 56 78" />
        </div>

        <!-- Requested Games -->
        <div class="mb-3">
          <label for="games" class="form-label">Requested Game(s)</label>
          <textarea id="games" class="form-control" placeholder="Example: Kingdom, Wargame" rows="2"></textarea>
        </div>

        <!-- Role -->
        <div class="mb-4">
          <label for="role" class="form-label">Role</label>
          <select id="role" class="form-select">
            <option value="Player" selected>Player</option>
            <option value="Game Master">Game Master</option>
            <option value="Guest">Guest</option>
          </select>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary w-100">Create Account</button>
        <p id="signup-error" class="text-danger mt-3 mb-0 text-center small"></p>
      </form>
    </div>
  </div>
</main>
