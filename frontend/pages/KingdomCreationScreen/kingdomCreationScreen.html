<main id="page-content">
    <div class="kingdom-creation-container">
        <form id="kingdom-form" onsubmit="createKingdom(event)">
            <label for="kingdom-name">Kingdom Name:</label>
            <input type="text" id="kingdom-name" name="kingdom-name" required><br><br>
            
            <label for="banner-color">Choose Banner Color:</label>
            <input type="color" id="banner-color" name="banner-color" value="#ff0000"><br><br>
            
            <button type="submit">Create Kingdom</button>
        </form>
    </div>
</main>
